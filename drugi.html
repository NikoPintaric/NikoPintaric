<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Multimedijski sadržaji</title>
    <link rel="stylesheet" href="stil.css">
</head>
<body>
    <h1>Moje slike, video i zvuk</h1>

    <img src="img/slika1.jpg" alt="Moja slika" width="300" height="200">
    <img src="img/slika2.jpg" alt="Još jedna slika" width="300" height="200">

    <h2>Video s vježbi:</h2>
    <video width="400" controls>
        <source src="video/vjezba10.mp4" type="video/mp4">
        
    </video>

    <h2>Video s YouTube-a:</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Xlz6c6zPT4g" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <h2>Zvuk:</h2>
    <audio controls>
        <source src="audio/mojzvuk.mp3" type="audio/mp3">
        
    </audio>
</body>
</html>
